# This is a basic workflow to help you get started with Actions

name: DailyGeneration

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: autogenerate

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Step that prints name of pull request's base branch
        run: |
          echo "$GITHUB_CONTEXT"
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
      
      - name: Integrate main branch
        env:
          key: ${{secrets.GHA_Deploy_Key}}
        run: |
          git pull
          git merge --no-commit --no-ff --strategy-option=theirs origin/${{ github.repository.master_branch }}
          if ! git diff-index --quiet HEAD --; then
            git commit -m "Merge remote-tracking branch 'origin/master' into ${{ github.repository.master_branch }}"
            git push
          fi
